<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CPPs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-filter-bar" class="filter-bar"></div>

    <div id="side-filter-bar" class="filter-sidebar"></div>

    <div id="svg-container">
      <svg id="cpp-diagram" width="100%" height="100%">
        <defs id="arrow-defs"></defs>
        <g id="viewport">
          <g id="clusters"></g>
          <g id="edges"></g>
          <g id="edge-labels"></g>
          <g id="nodes"></g>
          <g id="cluster-labels"></g>

          <g id="highlighted-edges"></g>
          <g id="highlighted-edge-labels"></g>
        </g>
      </svg>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
